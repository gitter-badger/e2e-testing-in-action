<script>
    var header = document.querySelector('header'), isMinified = false;

    window.onscroll = function (event) {
        if (window.pageYOffset > 100) {
            if (!isMinified) {
                header.classList.add('minified');
                isMinified = true;
            }
        } else if (isMinified) {
            header.classList.remove('minified');
            isMinified = false;
        }
    }
</script>
